<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 05 </title>
</head>

<body>
    
    <! Criar lista ordenada >
    <ol>
        <li> Teste </li>
        <li> Teste </li>
        <li> Teste </li>
    </ol>

    <! Criar lista ordenada e mudando a marcação. 
    Outras opções são '1' (padrão),'A', 'i' e 'I'>
    <ol type = 'a'>
        <li> Teste </li>
        <li> Teste </li>
        <li> Teste </li>
    </ol>

    <! Criar lista desordenada >
    <ul  type = 'square'>
        <li> Teste </li>
        <li> Teste </li>
        <li> Teste </li>
    </ul>

    <! Lista dentro da lista >
    <ul type = 'a'>
        <li> Teste </li>
            <ol>
                <li> Teste </li>
                <li> Teste </li>
            </ol>
        <li> Teste </li>
        <li> Teste </li>
    </ul>

       <! Citação >
    <blackquote>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, mollitia? <br><br>
    </blackquote>

    <! Inserir imagem da internet e definir tamanho que ela vai aparecer >
    <img width= '200px' src ='https://simonarde.dev/content/images/2020/06/helloworld-2.png'>




</body>

</html>
